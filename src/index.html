<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>var main = require("./js/main.js")</script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Cashier</title>
</head>
<body>
<header>
    <div>
        <img src="images/logo.png" alt="[image: humla]" class="logo" />
        <div id="title-container">
            <h1>Humlans Barnmarknad</h1>
        </div>
    </div>
</header>
<main>
    <!-- Register -->
    <section id="register">
        <div class="card">
            <form id="transaction">
                <h3>Lägg till vara</h3>
                <p>
                    <label for="seller">Säljare</label>
                    <input type="number" name="seller" id="seller" tabindex="1">
                </p>
                <p>
                    <label for="price">Pris:</label>
                    <input type="number" name="price" id="price" tabindex="2">
                </p>
                <p>
                    <input type="checkbox" name="is-discounted" id="is-discounted" tabindex="3">
                    <label for="discount">Rabatt %</label>
                    <input type="number" name="discount" id="discount" value="50">
                </p>
            </form>
            <div id="add-item-container">
                <button id="button-add-item" tabindex="4">OK</button>
            </div>
            <div id="focus-reset" tabindex="5"></div>
        </div>

        <!-- Add button -->
        <div id="add-to-history-container">
            <button id="button-add-to-history"  class="hidden">Slutför köp</button>
        </div>

    </section>

    <!-- receipt -->
    <section>
        <div id="receipt" class="card receipt">
            <div class="receipt-edit-area hidden">
                <div class="edit-area-left">
                    <button class="hidden receipt-delete-button">Radera kvitto</button>
                </div>
                <div class="edit-area-right">
                    <button class="hidden receipt-done-button">Klar</button>
                    <button class="receipt-edit-button">Ändra</button>
                </div>
            </div>
            <h3 class="receipt-headline">Kvitto</h3>
            <p class="receipt-placeholder placeholder">Tillagda varor kommer visas här</p>
            <div class="sum-container hidden"><span class="receipt-sum-desc">Summa: </span><span class=receipt-sum></span><span class="receipt-sum-desc"> kronor</span></div>
            <div class="receiptContent"></div>
        </div>
    </section>


    <!-- History -->
    <section id="history">
        <div id="history-list" class="card">
            <!--
            <div id="return-button-container" class="edit-area-right">
                <button id="return-button" class="hidden">Returnera kvitto</button>
            </div>
            -->
            <h3 id="history-list-headline">Alla kvitton</h3>
            <p id="history-list-placeholder" class="placeholder">Sparade kvitton kommer visas här</p>
            <form id="receipt-radio-buttons"></form>
        </div>
    </section>

    <!-- chosen receipt -->
    <section>
        <div id="history-receipt" class="card receipt transparent">
            <div id="close-button-container" class="edit-area-right">
                <button id="return-button" class="hidden">Returnera kvitto</button>
                <button id="close-button">Stäng</button>
            </div>
            <h3 class="receipt-headline">Valt kvitto</h3>
            <p class="receipt-placeholder placeholder">Tillagda varor kommer visas här</p>
            <div class="sum-container hidden"><span class="receipt-sum-desc">Summa: </span><span class=receipt-sum></span><span class="receipt-sum-desc"> kronor</span></div>
            <div class="receiptContent"></div>
        </div>
    </section>
</main>
</body>
</html>
